		<div class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box">
						<div class="box-body table-responsive no-padding">

								<thead></thead>
								<tbody>
									<tr ng-repeat="customer in customers">

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
