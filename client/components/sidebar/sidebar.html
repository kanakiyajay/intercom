<div class="row" ng-repeat="conversation in conversations" ng-controller="SidebarCtrl">  
  <div class="col-lg-12" ng-init="message = conversation.messages[conversation.messages.length - 1]">
    <div class="panel panel-default">
      <div class="panel-heading">
        Conversations
      </div>
      <div class="list-group" ng-init="customer = message.created_by[0]">
        <a href="#" class="list-group-item" ng-click="selectConversation(conversation._id)">
          <code>{{ customer | json }}</code>
          <h4 class="list-group-item-heading">{{ customer.name || currentUser.name }}</h4>
          <p class="list-group-item-text">{{ message.message }}</p>
        </a>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary">New Conversation</button>
      </div>
    </div>
  </div>
</div>
