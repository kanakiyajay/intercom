<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{{ currentUser.profile_pic }}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ currentUser.name }}</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
      <li class="header">MENU</li>
      <!-- Optionally, you can add icons to the links -->
      <li ng-class="{'active': isActive('/')}">
        <a href="/"><i class="fa fa-link"></i> <span>Conversations</span></a>
      </li>

      <li ng-class="{active: isActive('/admin')}">
        <a href="/admin"><i class="fa fa-link"></i> <span>Employees</span></a>
      </li>

      <li ng-class="{active: isActive('/settings')}">
        <a href="/settings"><i class="fa fa-link"></i> <span>Settings</span></a>
      </li>

    </ul><!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
