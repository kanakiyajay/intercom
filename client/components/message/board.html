<section class="content-wrapper">
  <section class="content-header">
    <h1>
      Conversations
      <small>13 new messages</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Mailbox</li>
    </ol>
  </section>
    
  <section class="content">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary btn-block margin-bottom">
          Compose
        </button>
        
        <div class="box box-solid">
          <div class="box-body no-padding">
            <ul class="list-group">
              <a class="list-group-item" ng-repeat="conversation in conversations" ng-click="messageRefresh(conversation._id)">
                <div class="media">
                  <div class="media-left">
                    <img class="img-responsive" src="{{ conversation.customer.profile_pic }}">                   
                  </div>
                  <div class="media-body">
                    <h4 class="list-group-item-heading">{{ conversation.customer.name }}</h4>
                    <p class="list-group-item-text">{{ conversation.last_message.message }}</p>
                  </div>
                </div>
              </a>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                Messages
              </div>
              <div class="list-group">
                <li class="list-group-item" ng-repeat="message in messages | orderBy:'createdAt'">
                  <div ng-show="message.created_by_model === 'Customer'">
                    {{ message.created_by.name }} | {{ message.message }}
                  </div>
                  <div ng-show="message.created_by_model === 'Employee'">
                    {{ currentUser.name }} | {{ message.message }}
                  </div>
                </li>
                <li class="list-group-item" ng-show="messages.length">
                  <form class="thing-form" ng-submit="submitNewMessage(convId, reply)">
                    <p class="input-group">
                      <input type="text" class="form-control" placeholder="Send Message to Customer" ng-model="reply">
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </span>
                    </p>
                  </form>
                </li>
                <li class="list-group-item" ng-hide="messages.length">
                  Select a Conversion to read messages          
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
