<script type="text/x-tmpl" id="pixel-main-tmpl">
	<div id="pixel-container">
		<div id="pixel-launcher">
			<div id="pixel-message-button">
				<div id="pixel-initials"></div>
			</div>
		</div>
		<div id="pixel-conversion-container">
			<div id="pixel-conversation-all" class="pixel-list-wrapper">
				<div id="pixel-conversation-header" class="pixel-bar-header">
					<p class="pixel-bar-heading"></p>
					<div class="pixel-bar-heading-icon pixel-close"></div>
				</div>
				<div id="pixel-conversation-list" class="pixel-bar-body">
					<ul class="pixel-bar-list">
					</ul>
				</div>
				<div id="pixel-conversation-footer" class="pixel-bar-footer">
					<div class="pixel-center-wrap">
						<button id="pixel-add-conversation" class="pixel-button">Add new Conversation</button>
					</div>
				</div>
			</div>
			<div id="pixel-single-conversation" class="pixel-list-wrapper">
				<div class="pixel-bar-header">
					<div class="pixel-bar-heading-icons float-left">
						<div class="pixel-bar-heading-icon pixel-menu"></div>
					</div>
					<p class="pixel-bar-heading">
					</p>
					<div class="pixel-bar-heading-icons float-right">
						<div class="pixel-bar-heading-icon pixel-minimize"></div>
						<div class="pixel-bar-heading-icon pixel-close"></div>
					</div>
				</div>
				<div class="pixel-bar-body">
					<div id="pixel-pre-message" class="pixel-message pixel-hide">
						Please connect with us over here
					</div>
					<div id="pixel-conversations-body">
						
					</div>
				</div>
				<div class="pixel-bar-footer">
					<div class="pixel-center-wrap">
						<form id="pixel-form">
							<textarea placeholder="Type your message" name="pixel-input" id="pixel-input"></textarea>
							<button type="submit" class="pixel-button" id="pixel-submit">&gt;</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>

<!-- List of Conversations -->
<script type="text/x-tmpl" id="pixel-conversation-list-tmpl">
	<ul class="pixel-list pixel-pointer">
		{% for (var i=0; i < o.length; i++) { %}
		<li data-id="{%= o[i]._id %}">
			<div class="pixel-row">
				<div class="pixel-col-1-4">
					<img class="pixel-list-img" src="{%= o[i].website_icon %}">
				</div>
				<div class="pixel-col-3-4">
					<p class="pixel-list-mesg">{%= o[i].last_message %}</p>
				</div>
			</div>
		</li>
		{% } %}
	</ul>
</script>
	
<!-- List of Messages -->
<script type="text/x-tmpl" id="pixel-conversations-body-tmpl">
	<ul class="pixel-list">
		{% for (var i=0; i < o.length; i++) { %}
		<li class="pixel-row" data-id="{%= o[i]._id %}">
			{% if (o[i].type === 'c2e') { %}
				<div class="pixel-col-1-1 pixel-customer">
					<p class="pixel-message">{%= o[i].message %}</p>
				</div>
			{% } else { %}
				<div class="pixel-col-1-5 pixel-m-l-n-sm">
					<img class="pixel-list-img" src="{%= o[i].created_by.profile_pic %}">
				</div>
				<div class="pixel-col-4-5 pixel-employee">
					<p class="pixel-message">{%= o[i].message %}</p>
				</div>
			{% } %}
		</li>
		{% } %}
	</ul>
</script>
